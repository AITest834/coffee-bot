name: coffee-auto-post

on:
  schedule:
    # JST 07:30 / 12:30 / 21:30 â†’ UTC 22:30 / 03:30 / 12:30
    - cron: "30 22 * * *"
    - cron: "30 3 * * *"
    - cron: "30 12 * * *"
  workflow_dispatch: {}

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: python bot.py

      - name: Save recent log
        run: |
          git config user.name "coffee-bot"
          git config user.email "coffee-bot@users.noreply.github.com"
          git add recent.json || true
          git commit -m "update recent" || true
          git push || true
